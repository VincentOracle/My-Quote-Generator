<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuoteGenerator</title>
</head>
	<!-- Loading The Bootstrap Library -->
	<link rel="stylesheet"
		href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"/>

	<!-- Loading Icons From Font Awesome -->
	<link rel="stylesheet"
		href=
"https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity=
"sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
		crossorigin="anonymous">

	<!-- Linking Your CSS File -->
	<link rel="stylesheet" href="QuoteGen.css"/>

	<!-- Loading Roboto Font from Google Fonts -->
	<link href=
"https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		rel="stylesheet">

	<!-- Loading Open Sans Font from Google Fonts -->
	<link href=
"https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
		rel="stylesheet">
	
</head>

<body id="body">
	<div>
    <div>
   <h1 id="intro">HELLO  I AM <span id="Vin">VINCENT </span>HERE!</h1>
   <h2 id="daily">Welcome to the <span id="wel">"DAILY INSPIRING QUOTES"</span></h2>
   </div>
	<!-- Quote Box -->
	<div class="block text-center">
  <img id="myeagle" src="254708442832_status_dfb32c8e4aad4fc0a5f016cb30458555.jpg"alt="An Eagle"width="400px"height="200px">
	<!-- Front part of the Quote Box -->
	<div class = "quote-box block__main block__front">

	<!-- Quote to be Displayed Here -->
	<span class = "quote">
		
		<!-- Hyphen is Displayed -->
		<i class="fas fa-2x fa-quote-left"></i>

		<!-- Quote Text -->
		<span class = "text">
		Quote To be Displayed Here
		</span>

	</span>
		
	<!-- Author to be Displayed Here -->
	<div class = "author">
		Author to be Displayed Here
	</div>
	<a class = "new-quote btn btn-default"
		onclick="newQuote()">Explore New Quote</a>
	</div>

	<!-- Back Part of the Quote Box -->
	<div class = "quote-box block__main block__back">

	<!-- Quote to be Displayed Here -->
	<span class = "quote">
		<!-- Hyphen is Displayed -->
		<i class="fas fa-2x fa-quote-left"></i>
		<!-- Quote Text -->
		<span class = "text">
		Quote To be Displayed Here
		</span>
	</span>	
	<!-- Author to be Displayed Here -->
	<div class = "author">
		Author to be Displayed Here
	</div>
		<!-- Button -->
		<a class = "new-quote btn btn-default "
			onclick="newQuote()">Explore New Quote</a>
	</div>
</div>
</div>	

<!-- Linking Your JavaScript File -->
<script src="QuoteGen.js"></script>
</body>
</html>
